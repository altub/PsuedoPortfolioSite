        <div class="contactFormContainer">
            <form action="" class="contactForm">
                <label for="fNameInput">First Name: </label>
                <input type="text" id="fNameInput" name="firstName" placeholder="Your first name..">

                <label for="lNameInput">Last Name: </label>
                <input type="text" id="lNameInput" name="lastName" placeholder="Your last name..">

                <label for="emailInput">Email: </label>
                <input type="text" id="emailInput" name="email" placeholder="Your email.." required>

                <label for="messageInput">Message: </label>
                <textarea name="message" id="messageInput" cols="30" rows="10"></textarea>

                <input type="submit" value="Submit">
            </form>

        </div>
